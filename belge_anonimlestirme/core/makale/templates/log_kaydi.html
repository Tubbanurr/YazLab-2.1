<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Kayıtları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">Sistem Log Kayıtları</h2>

    {% if loglar %}
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Makale Başlığı</th>
                    <th>İşlem Tipi</th>
                    <th>Açıklama</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody>
                {% for log in loglar %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.makale.baslik }}</td>
                        <td>{{ log.get_islem_tipi_display }}</td>
                        <td>{{ log.aciklama }}</td>
                        <td>{{ log.tarih }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning">Henüz log kaydı bulunmamaktadır.</div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'editor_panel' %}" class="btn btn-secondary">Geri Dön</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
