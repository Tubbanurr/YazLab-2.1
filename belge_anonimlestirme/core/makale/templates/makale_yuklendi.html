<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Başarıyla Yüklendi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .success-container {
            max-width: 700px;
            width: 90%;
            background-color: white;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0 !important;
            padding: 30px 20px;
        }
        .card-body {
            padding: 40px;
        }
        h2 {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #495057;
        }
        .btn-primary {
            background-color: #4a6fdc;
            border: none;
            padding: 12px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background-color: #3a5bb8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 220, 0.3);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
            border-radius: 50px;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .tracking-number {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #ced4da;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            margin: 25px 0;
            word-break: break-all;
        }
        .check-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
            animation: zoomIn 0.5s ease-in-out 0.3s both;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-check-circle"></i> Başarılı!</h2>
        </div>
        <div class="card-body">
            <div class="check-icon">
                <i class="fas fa-file-upload"></i>
            </div>
            <h3>Makaleniz Başarıyla Yüklendi!</h3>
            <p>Makaleniz sistem tarafından başarıyla alındı ve işleme konuldu.</p>
            
            <div class="tracking-number">
                <i class="fas fa-fingerprint me-2"></i> Takip Numaranız:<br>
                {{ makale.makale_takip_no }}
            </div>
            
            <p class="text-muted">Bu takip numarasını kullanarak makalenizin durumunu kontrol edebilirsiniz.</p>
            
            <div class="button-group">
                <a href="{% url 'makale_takip' %}" class="btn btn-success">
                    <i class="fas fa-search me-2"></i> Makale Durumunu Takip Et
                </a>
                <a href="{% url 'anasayfa' %}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Ana Sayfaya Dön
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
