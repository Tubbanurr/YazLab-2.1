<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alan Atama Sonucu</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary"><i class="fas fa-tags"></i> Alan Atama Sonucu</h1>

        <div class="card shadow-lg">
            <div class="card-body">
                <h3 class="card-title">{{ makale.baslik }}</h3>

                {% if alan %}
                    <p><strong>Atanan Alan:</strong> {{ alan }}</p>
                {% else %}
                    <p class="text-danger"><strong>⚠️ Alan ataması yapılamadı!</strong></p>
                {% endif %}

                {% if anahtar_kelimeler %}
                    <p><strong>Bulunan Anahtar Kelimeler:</strong> {{ anahtar_kelimeler|join:", " }}</p>
                {% else %}
                    <p class="text-warning"><strong>⚠️ Anahtar kelime bulunamadı!</strong></p>
                {% endif %}

                <a href="{% url 'editor_panel' %}" class="btn btn-outline-secondary btn-sm mt-3">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
