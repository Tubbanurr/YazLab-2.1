<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anonimleştirme Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center text-primary">Anonimleştirme Düzenle</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="duzenlenmis_metin" class="form-label">Anonimleştirilmiş Metin:</label>
        <textarea name="duzenlenmis_metin" class="form-control" rows="10">{{ anonimlestirme.anonim_bilgiler }}</textarea>

        <div class="mt-3">
            <button type="submit" name="islem" value="geri_al" class="btn btn-warning">Geri Al</button>
            <button type="submit" name="islem" value="kaydet" class="btn btn-success">Kaydet</button>
            <a href="{% url 'editor_panel' %}" class="btn btn-secondary">İptal</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
