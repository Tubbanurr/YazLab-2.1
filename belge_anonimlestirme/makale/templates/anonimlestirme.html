<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makale Anonimleştirme</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary"><i class="fas fa-user-secret"></i> Makale Anonimleştirme</h2>
        
        <p><strong>Makale Başlığı:</strong> {{ makale.baslik }}</p>
        
        <form method="POST">
            {% csrf_token %}
        
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="anonim_yazar" id="anonim_yazar">
                <label class="form-check-label" for="anonim_yazar">
                    Yazar Ad-Soyad Bilgilerini Anonimleştir
                </label>
            </div>
        
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="anonim_kurum" id="anonim_kurum">
                <label class="form-check-label" for="anonim_kurum">
                    Yazar Kurum Bilgilerini Anonimleştir
                </label>
            </div>
        
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="anonim_email" id="anonim_email">
                <label class="form-check-label" for="anonim_email">
                    Yazar İletişim Bilgilerini Anonimleştir (E-Posta & Telefon)
                </label>
            </div>
        
            <input type="hidden" name="anonim_yuz" value="1"> <!-- ✔️ Bu satır yüz anonimleştirme tetikler -->
        
            <button type="submit" class="btn btn-success w-100 mt-3">Anonimleştirmeyi Uygula</button>
        </form>
        
        {% if makale.anonim_dosya %}
            <a href="{{ makale.anonim_dosya.url }}" class="btn btn-primary w-100 mt-2" target="_blank">
                <i class="fas fa-download"></i> Anonimleştirilmiş PDF'yi İndir
            </a>
        {% endif %}        

        <div class="text-center mt-4">
            <a href="{% url 'editor_panel' %}" class="btn btn-secondary">Geri Dön</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
