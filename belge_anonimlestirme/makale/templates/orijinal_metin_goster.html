<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orijinal Makale Metni</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary"><i class="fas fa-file-alt"></i> Orijinal Makale Metni</h2>
        
        <p><strong>Makale Başlığı:</strong> {{ makale.baslik }}</p>

        <div class="card shadow-sm p-4">
            <h4 class="text-dark">Orijinal Metin:</h4>
            <textarea class="form-control" rows="15" readonly>{{ orijinal_metin }}</textarea>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'editor_panel' %}" class="btn btn-secondary">Editör Paneline Dön</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
