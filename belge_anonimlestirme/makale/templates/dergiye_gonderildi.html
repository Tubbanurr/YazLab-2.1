<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makale Gönderildi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        .checkmark {
            font-size: 4rem;
            color: #28a745;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.5); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card bg-white">
    <div class="checkmark">
        <i class="fas fa-check-circle"></i>
    </div>
    <h3 class="mt-3 text-success">Makaleniz Başarıyla Dergiye Gönderildi!</h3>
    <p class="text-muted">Makaleniz editörlerimiz tarafından incelenecektir. Değerlendirme sonuçlarını "Makalelerim" bölümünden takip edebilirsiniz.</p>

    <a href="/" class="btn btn-primary">
        <i class="fas fa-home"></i> Panele Dön
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
